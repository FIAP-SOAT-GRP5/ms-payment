name: Deploy to ECR

on:
  pull_request:
    branches:
      - main

jobs:
  deploy:
    name: "ECR"
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Configure aws credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Checkout
        uses: actions/checkout@v3

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Create .env file
        uses: SpicyPizza/create-envfile@v2.0.2
        with:
          envkey_NODE_ENV: "production"
          envkey_TZ: "America/SÃ£o Paulo"
          envkey_PORT: 3000
          envkey_DB_TYPE: "mysql"
          envkey_DB_HOST: ${{ vars.RDS_HOST }}
          envkey_DB_PORT: 3306
          envkey_DB_USERNAME: ${{ secrets.RDS_USER }}
          envkey_DB_PASSWORD: ${{ secrets.RDS_PASSWORD }}
          envkey_DB_DATABASE: ${{ vars.RDS_DATABASE }}
          envkey_MP_ACCESS_TOKEN: ${{ secrets.MP_ACCESS_TOKEN }}

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REPOSITORY: ${{ vars.ECR_REPOSITORY }}
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT
